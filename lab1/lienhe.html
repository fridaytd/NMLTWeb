<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Trang chủ</title>
    <link rel="shotcut icon" href="./images/favicon.ico" />
  </head>

  <body>
    <header>
      <a href="./trangchu.html"
        ><img src="./images/logo.png" alt="logo" id="logo"
      /></a>
      <nav>
        <a href="./trangchu.html">Trang chủ</a>
        <a href="./gioithieu.html">Giới thiệu</a>
        <a href="./sanpham.html">Sản phẩm</a>
        <a href="./tintuc.html">Tin tức</a>
        <a href="./dangnhap.html">Đăng nhập</a>
        <a href="./dangky.html">Đăng kí</a>
        <a href="./lienhe.html">Liên hệ</a>
      </nav>
      <img src="./data/images/header-img1.png" alt="img1" class="img1">
      <img src="./data/images/header-img2.png" alt="img2" class="img2">
      <img src="./data/images/header-img3.png" alt="img3" class="img3">
    </header>
    <main>
      <h1>Liên hệ</h1>
      <img src="./images/lienhe/check-in.png" alt="location" />
      <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ</h1>
      <p>
        Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu
        mẫu bên dưới. Xin cảm ơn
      </p>
      <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset style="border: 1px solid black">
          <legend>Góp ý</legend>
          <table>
            <tr>
              <td><label for="fullname">Họ Tên:</label></td>
              <td>
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Vui lòng nhập Họ tên của bạn"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Vui lòng nhập địa chỉ email"
                />
              </td>
            </tr>
            <tr>
              <td><label for="chude">Chủ đề:</label></td>
              <td>
                <select name="chude" id="chude" size="1">
                  <option value="spdv">Về Sản phẩm/ Dịch vụ</option>
                  <option value="udtv">Về Ưu đãi thành viên</option>
                  <option value="ttd">Về Tin tuyển dụng</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2"><label for="content">Nội dung</label></td>
            </tr>
            <tr>
              <td colspan="2">
                <textarea
                  name="content"
                  id="content"
                  cols="50"
                  rows="7"
                  placeholder="Nội dung cần liên hệ"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td colspan="2"><input type="submit" value="Gửi" /></td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
    <footer>

      <a href="#logo">Về đầu trang</a>
    </footer>
  </body>
</html>

<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Liên hệ</title>
    <link
      href="images/favicon.ico"
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="shotcut icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <header>
      <a href="./trangchu.html"
        ><img src="./images/logo.png" alt="logo" id="logo"
      /></a>
      <nav class="navi">
        <div>
          <a class="link-tag" href="./trangchu.html">Trang chủ</a>
          <a class="link-tag" href="./gioithieu.html">Giới thiệu</a>
          <a class="link-tag" href="./sanpham.html">Sản phẩm</a>
          <a class="link-tag" href="./tintuc.html">Tin tức</a>
          <a class="link-tag" href="./dangnhap.html">Đăng nhập</a>
          <a class="link-tag" href="./dangky.html">Đăng kí</a>
          <a class="link-tag" href="./lienhe.html">Liên hệ</a>
        </div>

        <div class="search">
          <input type="text" placeholder="Nhập nội dung cần tìm ..." />
          <i class="fa fa-search"></i>
          <i class="fa fa-shopping-cart"></i>
        </div>
      </nav>
      <img src="./data/images/header-img1.png" alt="img1" class="img1" />
      <img src="./data/images/header-img2.png" alt="img2" class="img2" />
      <img src="./data/images/header-img3.png" alt="img3" class="img3" />
    </header>
    <main class="one-colume">
      <h1>Liên hệ</h1>
      <p>
        <span class="check-in-icon"><i class="fas fa-map-marker-alt"></i></span>
        <b>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ.</b> Nếu bạn có góp ý, vui
        lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cảm ơn
      </p>
      <h1>Góp ý</h1>
      <form
        action=""
        method="post"
        enctype="application/x-www-form-urlencoded"
        id="gopy-form"
      >
        <fieldset class="form-container">
          <legend></legend>
          <table id="gopy-table">
            <tr>
              <td>
                <label for="fullname"><i class="fas fa-user"></i></label>
              </td>
              <td>
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Vui lòng nhập Họ tên của bạn"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email"><i class="fas fa-envelope"></i></label>
              </td>
              <td>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Vui lòng nhập địa chỉ email"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="chude"><i class="fas fa-list"></i></label>
              </td>
              <td>
                <select name="chude" id="chude" size="1">
                  <option value="spdv">Về Sản phẩm/ Dịch vụ</option>
                  <option value="udtv">Về Ưu đãi thành viên</option>
                  <option value="ttd">Về Tin tuyển dụng</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="content"><i class="fas fa-sticky-note"></i></label>
              </td>
              <td>
                <textarea
                  name="content"
                  id="content"
                  cols="50"
                  rows="7"
                  placeholder="Nội dung cần liên hệ"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2"><input type="submit" value="Gửi" /></td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
    <footer>
      &copy; 2021 Bản quyền thuộc về FreeezeVN.
      <a href="https://vi-vn.facebook.com" target="_blank"
        ><i class="fab fa-facebook-f" style="color: #ed4190"></i
      ></a>
      <a href="https://twitter.com/" target="_blank"
        ><i class="fab fa-twitter" style="color: #ed4190"></i
      ></a>
      <a href="https://www.pinterest.com/" target="_blank"
        ><i class="fab fa-pinterest-square" style="color: #ed4190"></i></a
      >.
      <a href="#logo"
        ><img src="./data/images/top.png" alt="top" class="top"
      /></a>
    </footer>
  </body>
</html>

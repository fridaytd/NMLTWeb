    <main class="container main-container">
      <div class="row">
        <h5><span id="HEAD_SOLAR_SYSTEM" class="multilang"></span></h5>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <button
                  type="button"
                  class="btn"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Sao Thổ - Saturn"
                >
                  <img
                    src="./images/saturn.png"
                    class="d-block w-99"
                    alt="..."
                  />
                </button>

                <div class="carousel-caption d-none d-md-block">
                  <h5>
                    <span id="CONTENTS_HEAD_SATURN" class="multilang"></span>
                  </h5>
                  <p>
                    <span id="CONTENTS_DETAIL_SATURN" class="multilang"></span>
                  </p>
                </div>
              </div>
              <div class="carousel-item">
                <button
                  type="button"
                  class="btn"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Sao Mộc - Jupiter"
                >
                  <img
                    src="./images/jupiter.png"
                    class="d-block w-99"
                    alt="..."
                  />
                </button>

                <div class="carousel-caption d-none d-md-block">
                  <h5>
                    <span id="CONTENTS_HEAD_JUPITER" class="multilang"></span>
                  </h5>
                  <p>
                    <span id="CONTENTS_DETAIL_JUPITER" class="multilang"></span>
                  </p>
                </div>
              </div>
              <div class="carousel-item">
                <button
                  type="button"
                  class="btn"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Sao Thiên Vương - Uranus"
                >
                  <img
                    src="./images/uranus.png"
                    class="d-block w-99"
                    alt="..."
                  />
                </button>

                <div class="carousel-caption d-none d-md-block">
                  <h5>
                    <span id="CONTENTS_HEAD_URANUS" class="multilang"></span>
                  </h5>
                  <p>
                    <span id="CONTENTS_DETAIL_URANUS" class="multilang"></span>
                  </p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-sm-6" container>
          <div class="row">
            <div class="col-6">
              <button
                type="button"
                class="btn"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Sao Thủy - Mercury"
              >
                <img src="./images//mercury.png" alt="mercury" />
              </button>
            </div>
            <div class="col-6">
              <button
                type="button"
                class="btn"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Sao Kim - Venus"
              >
                <img src="./images/venus.png" alt="venus" />
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <button
                type="button"
                class="btn"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Sao Hải Vương - Neptune"
              >
                <img src="./images/neptune.png" alt="neptune" />
              </button>
            </div>
            <div class="col-6">
              <button
                type="button"
                class="btn"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Sao Hỏa - Mars"
              >
                <img src="./images/mars.png" alt="mars" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h5>
          <span id="HEAD_UPCOMING_COURSES" class="multilang"></span>
        </h5>
        <!-- Button trigger modal -->
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  <span id="MODAL_HEAD" class="multilang"></span>
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>
                  <span id="MODAL_CONTENT" class="multilang"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <table
          data-toggle="table"
          data-mobile-responsive="true"
          data-check-on-init="true"
          class="table table-striped table-light table-hover"
        >
          <thead>
            <tr>
              <th><span id="COURSES_CODE" class="multilang"></span></th>
              <th><span id="COURSES_NAME" class="multilang"></span></th>
              <th><span id="COURSES_STARTDATE" class="multilang"></span></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>CB001</td>
              <td>
                <span id="UP_COURSES_CB001" class="multilang_name"></span>
              </td>
              <td>
                <span id="UP_COURSES_CB001" class="multilang_date"></span>
              </td>
            </tr>
            <tr>
              <td>VT002</td>
              <td>
                <span id="UP_COURSES_VT002" class="multilang_name"></span>
              </td>
              <td>
                <span id="UP_COURSES_VT002" class="multilang_date"></span>
              </td>
            </tr>
            <tr>
              <td>QS001</td>
              <td>
                <span id="UP_COURSES_QS001" class="multilang_name"></span>
              </td>
              <td>
                <span id="UP_COURSES_QS001" class="multilang_date"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')

      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

<!DOCTYPE html>

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span id="MENU_COURSES" class="multilang"></span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span id="MENU_CONTACT" class="multilang"></span>
                </a>
              </li>

                <a
                  class="nav-link dropdown-toggle"

                  data-bs-toggle="dropdown"
                  aria-haspopup="true"

                  <a class="dropdown-item" href="#">Action 1</a>
                  <a class="dropdown-item" href="#">Action 2</a>
                </div>
              </li> -->
            </ul>
            <!-- <form class="d-flex my-2 my-lg-0">

                class="form-control me-sm-2"

                Search
              </button>
            </form> -->

        </div>

      <video src="./video/gfp-astro-timelapse.mp4" id="bg-video"></video>

    <main class="container main-container">
      <h5><span id="HEAD_COURSES" class="multilang"></span></h5>
      <div class="row">
        <table

          data-mobile-responsive="true"
          data-check-on-init="true"
          class="table table-striped table-light table-hover"
        >
          <thead>
            <tr>
              <th><span id="COURSES_CODE" class="multilang"></span></th>

              <th><span id="COURSES_STARTDATE" class="multilang"></span></th>

    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
